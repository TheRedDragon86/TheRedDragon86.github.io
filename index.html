<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chess by Lucas</title>
    <style>
      body {
        background: #222;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        min-height: 100vh;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(8, 60px);
        grid-template-rows: repeat(8, 60px);
        border: 4px solid #000;
      }
      .square {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        position: relative;
        cursor: pointer;
      }
      .white {
        background: #f0d9b5;
      }
      .black {
        background: #b58863;
      }
      .piece-white {
        color: white;
        -webkit-text-stroke: 1px black;
      }
      .piece-black {
        color: black;
        -webkit-text-stroke: 1px white;
      }
      .selected {
        outline: 3px solid yellow;
      }
      .square.drag-over {
        outline: 3px solid yellow;
      }
      .file {
        position: absolute;
        bottom: 2px;
        right: 4px;
        font-size: 11px;
        opacity: 0.7;
      }
      .rank {
        position: absolute;
        top: 2px;
        left: 4px;
        font-size: 11px;
        opacity: 0.7;
      }
      #resetBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .promotion {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #333;
        padding: 15px;
        border-radius: 8px;
        display: none;
        z-index: 10;
      }
      .promotion button {
        font-size: 30px;
        margin: 5px;
        cursor: pointer;
      }
      footer {
        margin-top: auto;
        padding: 15px 0;
        font-size: 14px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>Chess</h1>
    <div class="board" id="board"></div>
    <button id="resetBtn">Reset Game</button>
    <div class="promotion" id="promotion"></div>
    <footer>&copy; 2025 Lucas</footer>

    <script>
      const boardEl = document.getElementById("board");
      const promotionEl = document.getElementById("promotion");

      const figures = {
        P: "♙",
        R: "♖",
        N: "♘",
        B: "♗",
        Q: "♕",
        K: "♔",
        p: "♟",
        r: "♜",
        n: "♞",
        b: "♝",
        q: "♛",
        k: "♚",
      };

      const initialBoard = [
        ["r", "n", "b", "q", "k", "b", "n", "r"],
        ["p", "p", "p", "p", "p", "p", "p", "p"],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["P", "P", "P", "P", "P", "P", "P", "P"],
        ["R", "N", "B", "Q", "K", "B", "N", "R"],
      ];

      let board = JSON.parse(JSON.stringify(initialBoard));
      let selected = null;
      let promotionTarget = null;

      function drawBoard() {
        boardEl.innerHTML = "";

        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            const square = document.createElement("div");
            square.className = `square ${
              (row + col) % 2 === 0 ? "white" : "black"
            }`;
            square.dataset.row = row;
            square.dataset.col = col;

            square.onclick = () => handleClick(row, col);

            // Drag-over and drop for drag-and-drop
            square.ondragover = (e) => {
              e.preventDefault();
              square.classList.add("drag-over");
            };
            square.ondragleave = () => {
              square.classList.remove("drag-over");
            };
            square.ondrop = (e) => {
              e.preventDefault();
              square.classList.remove("drag-over");
              const from = e.dataTransfer.getData("text");
              if (!from) return;
              const [fr, fc] = from.split(",").map(Number);
              movePiece(fr, fc, row, col);
            };

            const piece = board[row][col];
            if (piece) {
              const pieceEl = document.createElement("div");
              pieceEl.textContent = figures[piece];
              pieceEl.className =
                "piece " +
                (piece === piece.toUpperCase() ? "piece-white" : "piece-black");
              pieceEl.draggable = !promotionTarget;

              // Drag start: store position and hide element to prevent ghost
              pieceEl.ondragstart = (e) => {
                e.dataTransfer.setData("text", `${row},${col}`);
                setTimeout(() => (pieceEl.style.display = "none"), 0);
              };
              pieceEl.ondragend = () => {
                pieceEl.style.display = "block";
                drawBoard();
              };

              square.appendChild(pieceEl);
            }

            if (selected && selected.row === row && selected.col === col)
              square.classList.add("selected");

            if (row === 7) {
              const file = document.createElement("div");
              file.className = "file";
              file.textContent = String.fromCharCode(97 + col);
              square.appendChild(file);
            }
            if (col === 0) {
              const rank = document.createElement("div");
              rank.className = "rank";
              rank.textContent = 8 - row;
              square.appendChild(rank);
            }

            boardEl.appendChild(square);
          }
        }
      }

      function handleClick(row, col) {
        if (promotionTarget) return;

        const clickedPiece = board[row][col];

        if (selected) {
          if (
            clickedPiece &&
            isSameColor(board[selected.row][selected.col], clickedPiece)
          ) {
            // Click your own piece to select it
            selected = { row, col };
            drawBoard();
            return;
          }
          movePiece(selected.row, selected.col, row, col);
        } else if (clickedPiece) {
          selected = { row, col };
          drawBoard();
        }
      }

      function isSameColor(piece1, piece2) {
        if (!piece1 || !piece2) return false;
        return (
          (piece1 === piece1.toUpperCase()) ===
          (piece2 === piece2.toUpperCase())
        );
      }

      function movePiece(fr, fc, tr, tc) {
        const movingPiece = board[fr][fc];
        const targetPiece = board[tr][tc];

        if (targetPiece && isSameColor(movingPiece, targetPiece)) {
          selected = null;
          drawBoard();
          return;
        }

        board[tr][tc] = movingPiece;
        board[fr][fc] = "";
        selected = null;
        checkPromotion(tr, tc);
        drawBoard();
      }

      function checkPromotion(row, col) {
        const p = board[row][col];
        if ((p === "P" && row === 0) || (p === "p" && row === 7)) {
          promotionTarget = { row, col, color: p === "P" ? "white" : "black" };
          showPromotion();
        }
      }

      function showPromotion() {
        promotionEl.innerHTML = "";
        promotionEl.style.display = "block";
        const pieces =
          promotionTarget.color === "white"
            ? ["Q", "R", "B", "N"]
            : ["q", "r", "b", "n"];
        pieces.forEach((p) => {
          const btn = document.createElement("button");
          btn.textContent = figures[p];
          btn.onclick = () => {
            board[promotionTarget.row][promotionTarget.col] = p;
            promotionTarget = null;
            promotionEl.style.display = "none";
            drawBoard();
          };
          promotionEl.appendChild(btn);
        });
      }

      document.getElementById("resetBtn").onclick = () => {
        board = JSON.parse(JSON.stringify(initialBoard));
        selected = null;
        promotionTarget = null;
        promotionEl.style.display = "none";
        drawBoard();
      };

      drawBoard();
    </script>
  </body>
</html>
