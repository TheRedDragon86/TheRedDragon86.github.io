<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chess by Lucas</title>
    <style>
      body {
        background: #222;
        color: white;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(8, 60px);
        grid-template-rows: repeat(8, 60px);
        border: 4px solid #000;
      }

      .square {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        cursor: pointer;
        user-select: none;
        position: relative;
      }

      .white {
        background: #f0d9b5;
      }

      .black {
        background: #b58863;
      }

      /* Chess pieces */
      .piece-white {
        color: white;
        -webkit-text-stroke: 1px black;
      }

      .piece-black {
        color: black;
        -webkit-text-stroke: 1px white;
      }

      /* Selected square */
      .selected {
        outline: 3px solid yellow;
      }

      /* Coordinates */
      .file {
        position: absolute;
        bottom: 2px;
        right: 4px;
        font-size: 11px;
        opacity: 0.7;
      }

      .rank {
        position: absolute;
        top: 2px;
        left: 4px;
        font-size: 11px;
        opacity: 0.7;
      }

      #resetBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>Chess</h1>

    <div class="board" id="board"></div>
    <button id="resetBtn">Reset Game</button>
    <footer>&copy;Copyright 2025 Lucas</footer>

    <script>
      const boardElement = document.getElementById("board");

      const figures = {
        P: "♙",
        R: "♖",
        N: "♘",
        B: "♗",
        Q: "♕",
        K: "♔",
        p: "♟",
        r: "♜",
        n: "♞",
        b: "♝",
        q: "♛",
        k: "♚",
      };

      const initialBoard = [
        ["r", "n", "b", "q", "k", "b", "n", "r"],
        ["p", "p", "p", "p", "p", "p", "p", "p"],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["P", "P", "P", "P", "P", "P", "P", "P"],
        ["R", "N", "B", "Q", "K", "B", "N", "R"],
      ];

      let board = JSON.parse(JSON.stringify(initialBoard));
      let selected = null;

      function drawBoard() {
        boardElement.innerHTML = "";

        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            const square = document.createElement("div");
            square.classList.add("square");
            square.classList.add((row + col) % 2 === 0 ? "white" : "black");
            square.dataset.row = row;
            square.dataset.col = col;

            const piece = board[row][col];
            if (piece) {
              square.textContent = figures[piece];
              square.classList.add(
                piece === piece.toUpperCase() ? "piece-white" : "piece-black"
              );
            }

            // File letters (a-h) on bottom row
            if (row === 7) {
              const file = document.createElement("div");
              file.className = "file";
              file.textContent = String.fromCharCode(97 + col);
              square.appendChild(file);
            }

            // Rank numbers (1-8) on left column
            if (col === 0) {
              const rank = document.createElement("div");
              rank.className = "rank";
              rank.textContent = 8 - row;
              square.appendChild(rank);
            }

            square.addEventListener("click", onSquareClick);

            if (selected && selected.row === row && selected.col === col) {
              square.classList.add("selected");
            }

            boardElement.appendChild(square);
          }
        }
      }

      function onSquareClick(e) {
        const square = e.currentTarget;
        const row = parseInt(square.dataset.row);
        const col = parseInt(square.dataset.col);

        if (selected) {
          board[row][col] = board[selected.row][selected.col];
          board[selected.row][selected.col] = "";
          selected = null;
        } else if (board[row][col] !== "") {
          selected = { row, col };
        }

        drawBoard();
      }

      document.getElementById("resetBtn").addEventListener("click", () => {
        board = JSON.parse(JSON.stringify(initialBoard));
        selected = null;
        drawBoard();
      });

      drawBoard();
    </script>
  </body>
</html>
