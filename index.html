<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chess - Full Rules</title>
    <style>
      body {
        background: #222;
        color: white;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        min-height: 100vh;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(8, 60px);
        grid-template-rows: repeat(8, 60px);
        border: 4px solid #000;
      }
      .square {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        position: relative;
        cursor: pointer;
      }
      .white {
        background: #f0d9b5;
      }
      .black {
        background: #b58863;
      }
      .piece-white {
        color: white;
        -webkit-text-stroke: 1px black;
      }
      .piece-black {
        color: black;
        -webkit-text-stroke: 1px white;
      }
      .selected {
        outline: 3px solid yellow;
      }
      .square.drag-over {
        outline: 3px solid yellow;
      }
      .file {
        position: absolute;
        bottom: 2px;
        right: 4px;
        font-size: 11px;
        opacity: 0.7;
      }
      .rank {
        position: absolute;
        top: 2px;
        left: 4px;
        font-size: 11px;
        opacity: 0.7;
      }
      #resetBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .promotion {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #333;
        padding: 15px;
        border-radius: 8px;
        display: none;
        z-index: 10;
      }
      .promotion button {
        font-size: 30px;
        margin: 5px;
        cursor: pointer;
      }
      footer {
        margin-top: auto;
        padding: 15px 0;
        font-size: 14px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>Chess - Full Rules</h1>
    <div class="board" id="board"></div>
    <button id="resetBtn">Reset Game</button>
    <div class="promotion" id="promotion"></div>
    <footer>&copy; 2025 Lucas</footer>

    <script>
      const boardEl = document.getElementById("board");
      const promotionEl = document.getElementById("promotion");

      const figures = {
        P: "♙",
        R: "♖",
        N: "♘",
        B: "♗",
        Q: "♕",
        K: "♔",
        p: "♟",
        r: "♜",
        n: "♞",
        b: "♝",
        q: "♛",
        k: "♚",
      };

      const initialBoard = [
        ["r", "n", "b", "q", "k", "b", "n", "r"],
        ["p", "p", "p", "p", "p", "p", "p", "p"],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["P", "P", "P", "P", "P", "P", "P", "P"],
        ["R", "N", "B", "Q", "K", "B", "N", "R"],
      ];

      let board = JSON.parse(JSON.stringify(initialBoard));
      let selected = null;
      let promotionTarget = null;
      let currentTurn = "white";
      let enPassantTarget = null;
      let hasMoved = {
        K: false,
        k: false,
        R1: false,
        R2: false,
        r1: false,
        r2: false,
      };

      function drawBoard() {
        boardEl.innerHTML = "";
        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            const square = document.createElement("div");
            square.className = `square ${
              (row + col) % 2 === 0 ? "white" : "black"
            }`;
            square.dataset.row = row;
            square.dataset.col = col;
            square.onclick = () => handleClick(row, col);
            square.ondragover = (e) => {
              e.preventDefault();
              square.classList.add("drag-over");
            };
            square.ondragleave = () => {
              square.classList.remove("drag-over");
            };
            square.ondrop = (e) => {
              e.preventDefault();
              square.classList.remove("drag-over");
              const from = e.dataTransfer.getData("text");
              if (!from) return;
              const [fr, fc] = from.split(",").map(Number);
              movePiece(fr, fc, row, col);
            };
            const piece = board[row][col];
            if (piece) {
              const pieceEl = document.createElement("div");
              pieceEl.textContent = figures[piece];
              pieceEl.className =
                "piece " +
                (piece === piece.toUpperCase() ? "piece-white" : "piece-black");
              pieceEl.draggable =
                !promotionTarget &&
                (currentTurn === "white") === (piece === piece.toUpperCase());
              pieceEl.ondragstart = (e) => {
                e.dataTransfer.setData("text", `${row},${col}`);
                setTimeout(() => (pieceEl.style.display = "none"), 0);
              };
              pieceEl.ondragend = () => {
                pieceEl.style.display = "block";
                drawBoard();
              };
              square.appendChild(pieceEl);
            }
            if (selected && selected.row === row && selected.col === col)
              square.classList.add("selected");
            if (row === 7) {
              const file = document.createElement("div");
              file.className = "file";
              file.textContent = String.fromCharCode(97 + col);
              square.appendChild(file);
            }
            if (col === 0) {
              const rank = document.createElement("div");
              rank.className = "rank";
              rank.textContent = 8 - row;
              square.appendChild(rank);
            }
            boardEl.appendChild(square);
          }
        }
      }

      function handleClick(row, col) {
        if (promotionTarget) return;

        const clickedPiece = board[row][col];

        // If a piece is already selected
        if (selected) {
          const selectedPiece = board[selected.row][selected.col];

          // If clicked another piece of the same color, just select it
          if (clickedPiece && isSameColor(selectedPiece, clickedPiece)) {
            selected = { row, col };
            drawBoard();
            return;
          }

          // Move the piece (handles capture automatically)
          movePiece(selected.row, selected.col, row, col);
        } else if (clickedPiece) {
          // Select the piece only if it's the current player's turn
          if (
            (currentTurn === "white") ===
            (clickedPiece === clickedPiece.toUpperCase())
          ) {
            selected = { row, col };
            drawBoard();
          }
        }
      }

      function isSameColor(p1, p2) {
        if (!p1 || !p2) return false;
        return (p1 === p1.toUpperCase()) === (p2 === p2.toUpperCase());
      }

      function movePiece(fr, fc, tr, tc) {
        const movingPiece = board[fr][fc];
        const targetPiece = board[tr][tc];
        if (targetPiece && isSameColor(movingPiece, targetPiece)) {
          selected = null;
          drawBoard();
          return;
        }
        if (!isMoveLegal(movingPiece, fr, fc, tr, tc)) {
          selected = null;
          drawBoard();
          return;
        }

        // ---------------- CASTLING: king moves two squares ----------------
        if (movingPiece.toUpperCase() === "K" && Math.abs(tc - fc) === 2) {
          const isWhite = movingPiece === "K";
          const row = fr;
          if (tc > fc) {
            // kingside
            const rookCol = 7;
            if (
              !hasMoved[movingPiece] &&
              !hasMoved[isWhite ? "R2" : "r2"] &&
              !board[row][fc + 1] &&
              !board[row][fc + 2]
            ) {
              board[row][fc + 1] = isWhite ? "R" : "r";
              board[row][rookCol] = "";
              hasMoved[movingPiece] = true;
              hasMoved[isWhite ? "R2" : "r2"] = true;
            }
          } else {
            // queenside
            const rookCol = 0;
            if (
              !hasMoved[movingPiece] &&
              !hasMoved[isWhite ? "R1" : "r1"] &&
              !board[row][fc - 1] &&
              !board[row][fc - 2] &&
              !board[row][fc - 3]
            ) {
              board[row][fc - 1] = isWhite ? "R" : "r";
              board[row][rookCol] = "";
              hasMoved[movingPiece] = true;
              hasMoved[isWhite ? "R1" : "r1"] = true;
            }
          }
        }

        // ---------------- EN PASSANT ----------------
        if (movingPiece.toUpperCase() === "P" && !targetPiece && fc !== tc) {
          if (
            enPassantTarget &&
            enPassantTarget.row === tr &&
            enPassantTarget.col === tc
          ) {
            board[fr][tc] = "";
          }
        }

        // ---------------- NORMAL MOVE ----------------
        board[tr][tc] = movingPiece;
        board[fr][fc] = "";
        if (movingPiece === "K") hasMoved["K"] = true;
        if (movingPiece === "k") hasMoved["k"] = true;
        if (movingPiece === "R" && fr === 7 && fc === 0) hasMoved["R1"] = true;
        if (movingPiece === "R" && fr === 7 && fc === 7) hasMoved["R2"] = true;
        if (movingPiece === "r" && fr === 0 && fc === 0) hasMoved["r1"] = true;
        if (movingPiece === "r" && fr === 0 && fc === 7) hasMoved["r2"] = true;

        if (movingPiece === "P" && fr === 6 && tr === 4)
          enPassantTarget = { row: 5, col: fc };
        else if (movingPiece === "p" && fr === 1 && tr === 3)
          enPassantTarget = { row: 2, col: fc };
        else enPassantTarget = null;

        selected = null;
        checkPromotion(tr, tc);
        drawBoard();
        switchTurn();
      }

      function switchTurn() {
        currentTurn = currentTurn === "white" ? "black" : "white";
      }

      function isMoveLegal(piece, fr, fc, tr, tc) {
        const dr = tr - fr,
          dc = tc - fc;
        if (piece === "P") {
          if (dc === 0 && dr === -1 && !board[tr][tc]) return true;
          if (
            dc === 0 &&
            dr === -2 &&
            fr === 6 &&
            !board[tr][tc] &&
            !board[fr - 1][fc]
          )
            return true;
          if (
            Math.abs(dc) === 1 &&
            dr === -1 &&
            ((board[tr][tc] && !isSameColor(piece, board[tr][tc])) ||
              (enPassantTarget &&
                enPassantTarget.row === tr &&
                enPassantTarget.col === tc))
          )
            return true;
          return false;
        }
        if (piece === "p") {
          if (dc === 0 && dr === 1 && !board[tr][tc]) return true;
          if (
            dc === 0 &&
            dr === 2 &&
            fr === 1 &&
            !board[tr][tc] &&
            !board[fr + 1][fc]
          )
            return true;
          if (
            Math.abs(dc) === 1 &&
            dr === 1 &&
            ((board[tr][tc] && !isSameColor(piece, board[tr][tc])) ||
              (enPassantTarget &&
                enPassantTarget.row === tr &&
                enPassantTarget.col === tc))
          )
            return true;
          return false;
        }
        if (piece.toUpperCase() === "N")
          return (
            (Math.abs(dr) === 2 && Math.abs(dc) === 1) ||
            (Math.abs(dr) === 1 && Math.abs(dc) === 2)
          );
        if (piece.toUpperCase() === "K")
          return (Math.abs(dr) <= 1 && Math.abs(dc) <= 1) || Math.abs(dc) === 2; // allow castling
        if (piece.toUpperCase() === "R")
          return (dr === 0 || dc === 0) && isPathClear(fr, fc, tr, tc);
        if (piece.toUpperCase() === "B")
          return Math.abs(dr) === Math.abs(dc) && isPathClear(fr, fc, tr, tc);
        if (piece.toUpperCase() === "Q")
          return (
            (dr === 0 || dc === 0 || Math.abs(dr) === Math.abs(dc)) &&
            isPathClear(fr, fc, tr, tc)
          );
        return false;
      }

      function isPathClear(fr, fc, tr, tc) {
        const dr = Math.sign(tr - fr),
          dc = Math.sign(tc - fc);
        let r = fr + dr,
          c = fc + dc;
        while (r !== tr || c !== tc) {
          if (board[r][c]) return false;
          r += dr;
          c += dc;
        }
        return true;
      }

      function checkPromotion(row, col) {
        const p = board[row][col];
        if ((p === "P" && row === 0) || (p === "p" && row === 7)) {
          promotionTarget = { row, col, color: p === "P" ? "white" : "black" };
          showPromotion();
        }
      }

      function showPromotion() {
        promotionEl.innerHTML = "";
        promotionEl.style.display = "block";
        const pieces =
          promotionTarget.color === "white"
            ? ["Q", "R", "B", "N"]
            : ["q", "r", "b", "n"];
        pieces.forEach((p) => {
          const btn = document.createElement("button");
          btn.textContent = figures[p];
          btn.onclick = () => {
            board[promotionTarget.row][promotionTarget.col] = p;
            promotionTarget = null;
            promotionEl.style.display = "none";
            drawBoard();
          };
          promotionEl.appendChild(btn);
        });
      }

      document.getElementById("resetBtn").onclick = () => {
        board = JSON.parse(JSON.stringify(initialBoard));
        selected = null;
        promotionTarget = null;
        currentTurn = "white";
        enPassantTarget = null;
        hasMoved = {
          K: false,
          k: false,
          R1: false,
          R2: false,
          r1: false,
          r2: false,
        };
        promotionEl.style.display = "none";
        drawBoard();
      };

      drawBoard();
    </script>
  </body>
</html>
