<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chess by Lucas</title>
    <style>
      body {
        background: #222;
        color: white;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        min-height: 100vh;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(8, 60px);
        grid-template-rows: repeat(8, 60px);
        border: 4px solid #000;
        position: relative;
      }

      .square {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        position: relative;
        cursor: pointer;
      }

      .white {
        background: #f0d9b5;
      }

      .black {
        background: #b58863;
      }

      .piece {
        user-select: none;
        cursor: grab;
      }

      .piece:active {
        cursor: grabbing;
      }

      .piece-white {
        color: white;
        -webkit-text-stroke: 1px black;
      }

      .piece-black {
        color: black;
        -webkit-text-stroke: 1px white;
      }

      .selected {
        outline: 3px solid yellow;
      }

      .square.drag-over {
        outline: 3px solid yellow;
      }

      .file {
        position: absolute;
        bottom: 2px;
        right: 4px;
        font-size: 11px;
        opacity: 0.7;
      }

      .rank {
        position: absolute;
        top: 2px;
        left: 4px;
        font-size: 11px;
        opacity: 0.7;
      }

      #resetBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      /* Promotion UI */
      .promotion {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #333;
        padding: 15px;
        border-radius: 8px;
        display: none;
        z-index: 100;
      }

      .promotion button {
        font-size: 30px;
        margin: 5px;
        cursor: pointer;
      }

      footer {
        margin-top: auto;
        padding: 15px 0;
        font-size: 14px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <h1>Chess</h1>

    <div class="board" id="board"></div>
    <button id="resetBtn">Reset Game</button>

    <div class="promotion" id="promotion"></div>

    <footer>&copy; Copyright 2025 Lucas</footer>

    <script>
      const boardElement = document.getElementById("board");
      const promotionEl = document.getElementById("promotion");

      const figures = {
        P: "♙",
        R: "♖",
        N: "♘",
        B: "♗",
        Q: "♕",
        K: "♔",
        p: "♟",
        r: "♜",
        n: "♞",
        b: "♝",
        q: "♛",
        k: "♚",
      };

      const initialBoard = [
        ["r", "n", "b", "q", "k", "b", "n", "r"],
        ["p", "p", "p", "p", "p", "p", "p", "p"],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["", "", "", "", "", "", "", ""],
        ["P", "P", "P", "P", "P", "P", "P", "P"],
        ["R", "N", "B", "Q", "K", "B", "N", "R"],
      ];

      let board = JSON.parse(JSON.stringify(initialBoard));
      let selected = null;
      let promotionTarget = null;

      function drawBoard() {
        boardElement.innerHTML = "";

        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            const square = document.createElement("div");
            square.className = `square ${
              (row + col) % 2 === 0 ? "white" : "black"
            }`;
            square.dataset.row = row;
            square.dataset.col = col;

            square.onclick = () => handleMove(row, col);

            square.ondragover = (e) => {
              e.preventDefault();
              square.classList.add("drag-over");
            };

            square.ondragleave = () => square.classList.remove("drag-over");

            square.ondrop = (e) => {
              e.preventDefault();
              square.classList.remove("drag-over");
              const from = e.dataTransfer.getData("text");
              if (!from) return;
              const [r, c] = from.split(",").map(Number);
              movePiece(r, c, row, col);
            };

            const piece = board[row][col];
            if (piece) {
              const pieceEl = document.createElement("div");
              pieceEl.textContent = figures[piece];
              pieceEl.className =
                "piece " +
                (piece === piece.toUpperCase() ? "piece-white" : "piece-black");
              pieceEl.draggable = true;
              pieceEl.ondragstart = (e) =>
                e.dataTransfer.setData("text", `${row},${col}`);
              square.appendChild(pieceEl);
            }

            if (selected && selected.row === row && selected.col === col) {
              square.classList.add("selected");
            }

            if (row === 7) {
              const file = document.createElement("div");
              file.className = "file";
              file.textContent = String.fromCharCode(97 + col);
              square.appendChild(file);
            }

            if (col === 0) {
              const rank = document.createElement("div");
              rank.className = "rank";
              rank.textContent = 8 - row;
              square.appendChild(rank);
            }

            boardElement.appendChild(square);
          }
        }
      }

      function handleMove(row, col) {
        if (selected) {
          movePiece(selected.row, selected.col, row, col);
        } else if (board[row][col]) {
          selected = { row, col };
          drawBoard();
        }
      }

      function movePiece(fr, fc, tr, tc) {
        board[tr][tc] = board[fr][fc];
        board[fr][fc] = "";
        selected = null;
        checkPromotion(tr, tc);
        drawBoard();
      }

      function checkPromotion(row, col) {
        const p = board[row][col];
        if ((p === "P" && row === 0) || (p === "p" && row === 7)) {
          promotionTarget = { row, col, color: p === "P" ? "white" : "black" };
          showPromotion();
        }
      }

      function showPromotion() {
        promotionEl.innerHTML = "";
        promotionEl.style.display = "block";

        const pieces =
          promotionTarget.color === "white"
            ? ["Q", "R", "B", "N"]
            : ["q", "r", "b", "n"];

        pieces.forEach((p) => {
          const btn = document.createElement("button");
          btn.textContent = figures[p];
          btn.onclick = () => {
            board[promotionTarget.row][promotionTarget.col] = p;
            promotionEl.style.display = "none";
            promotionTarget = null;
            drawBoard();
          };
          promotionEl.appendChild(btn);
        });
      }

      document.getElementById("resetBtn").onclick = () => {
        board = JSON.parse(JSON.stringify(initialBoard));
        selected = null;
        promotionEl.style.display = "none";
        drawBoard();
      };

      drawBoard();
    </script>
  </body>
</html>
